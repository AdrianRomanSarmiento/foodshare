<div *ngIf="plato">
  <div class="media">
    <img class="card-img-top" [src]="plato.imagen">
    <div class="media-body">
      <div class="card-body">
        <h4 class="card-title">{{plato.nombre}}</h4>
        <p class="card-text">
          {{plato.descripcion}}
        </p>
        <div class="row mr-4 align-items-center">
          <div class="col">
            <small>Cocinado por: {{plato.creador}}</small>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        Hora m√°xima de recogida: <b>{{plato.hora}}</b>
      </div>

      <div class="card-footer text-muted">
        Lugar de recogida: {{plato.direccion}}
        <button type="button" class="btn btn-danger btn-sm ml-2" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
          Mostrar/Ocultar mapa
        </button>
      </div>
    </div>
  </div>

  <div id="collapseExample" class="mapdiv" [ngbCollapse]="isCollapsed">

        <mgl-map [style]="'mapbox://styles/mapbox/streets-v11'" [zoom]="[zoom]" [center]="[plato.longitud, plato.latitud]">
          <mgl-marker [lngLat]="[plato.longitud, plato.latitud]"></mgl-marker>
        </mgl-map>

  </div>

  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-info m-4" (click)="goBack()">
      Volver
    </button>
    <button type="button" class="btn btn-success ml-4 mt-4 mb-4" (click)="edit()">
      Editar plato
    </button>
    <button class="btn btn-primary ml-2 mt-4 mb-4" (click)="deletePlato()">
      Borrar
    </button>

  </div>
</div>
